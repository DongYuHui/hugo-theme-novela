<div class="social-icon-outer">
    <div class="social-icon-container">
        {{ range $index, $component := .Site.Params.social }}
            {{ with $component }}
                {{ $path := print "icons/social/" .name }}
                <a href="{{ .url }}">{{ partial $path $ }}</a>
                <span class="hidden">{{ $component }}</span>
            {{ end }}
        {{ end }}
    </div>
</div>
